<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider by Trung</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <h1>Slider</h1>
    <div class="wrapper">
        <div class="prev-btn"><i class="fas fa-chevron-left"></i></div>

        <div class="slides-container">
            <div class="slides-image" id="lastClone">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Ostrogski_Palace_Chopin_Museum_June_2010_d.jpg" alt="">
            </div>
            <div class="slides-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Pasteura_5.jpg" alt="">
            </div>
            <div class="slides-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a1/Ulica_Kabacki_Dukt_w_Warszawie_2016.jpg" alt="">
            </div>
            <div class="slides-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/2d/Gie%C5%82da_Papier%C3%B3w_Warto%C5%9Bciowych_w_Warszawie_ul._Ksi%C4%85%C5%BC%C4%99ca_2020.jpg" alt="">
            </div>
            <div class="slides-image">
                <img src="https://upload.wikimedia.org/wikipedia/commons/3/35/Ostrogski_Palace_Chopin_Museum_June_2010_d.jpg" alt="">
            </div>
            <div class="slides-image" id="firstClone">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/85/Pasteura_5.jpg" alt="">
            </div>
        </div>
        <div class="next-btn"><i class="fas fa-chevron-right"></i></div>
        <div class="navigation-dots">
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
